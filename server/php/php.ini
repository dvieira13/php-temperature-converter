[PHP]

;;;;;;;;;;;;;;;;;;;
; Basic Settings ;
;;;;;;;;;;;;;;;;;;;

engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
implicit_flush = Off
serialize_precision = -1
memory_limit = 128M
max_execution_time = 30
max_input_time = 60
post_max_size = 8M
upload_max_filesize = 2M
max_file_uploads = 20
allow_url_fopen = On
allow_url_include = Off
default_mimetype = "text/html"
default_charset = "UTF-8"

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED
display_errors = Off
display_startup_errors = Off
log_errors = On
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

;;;;;;;;;;;;;;;;;;;;;
; Paths and Directories ;
;;;;;;;;;;;;;;;;;;;;;

; Extensions directory
extension_dir = "ext"

;;;;;;;;;;;;;;;;;;;;;
; Dynamic Extensions ;
;;;;;;;;;;;;;;;;;;;;;

; Only enable extensions that exist in ext/
extension=mbstring
extension=curl
extension=openssl
extension=gd
extension=bz2
extension=exif
;extension=mysqli
;extension=pdo_mysql
;extension=zip
;extension=sockets

; Do NOT enable built-in extensions (these are core in PHP 8+)
; dom, xml, xmlwriter, ctype, tokenizer, etc.

;;;;;;;;;;;;;;;;;;;
; Module Settings ;
;;;;;;;;;;;;;;;;;;;

[CLI Server]
cli_server.color = On

[Date]
; Set your timezone if needed
;date.timezone = "America/New_York"
